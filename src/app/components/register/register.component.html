<mat-card class="card">
    <mat-card-header>
      <mat-card-title><b>REGISTER</b></mat-card-title>
    </mat-card-header>
    <mat-card-content class="container mat-elevation-z4">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="register-content">
          <mat-label>First Name</mat-label>
          <input matInput type="text" formControlName="firstName" />
          <mat-hint *ngIf="registerForm.controls.firstName.errors?.required && registerForm.controls.firstName.touched">
            First Name is required!!!!
          </mat-hint>
          <mat-hint *ngIf=" registerForm.controls.firstName.errors?.minlenght && registerForm.controls.firstName.touched">
            First Name is Invalid!!!!
          </mat-hint>
        </mat-form-field>
        <br />
        <mat-form-field class="register-content">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" formControlName="lastName" />
          <mat-hint *ngIf="registerForm.controls.lastName.errors?.required && registerForm.controls.lastName.touched">
            Last Name is required!!!!
          </mat-hint>
        </mat-form-field>
        <br />
          <mat-form-field class="register-content">
            <mat-label>Username</mat-label>
            <input matInput type="email" formControlName="email" />
            <mat-hint *ngIf="registerForm.controls.email.errors?.required && registerForm.controls.email.touched">
              Email is required!!!!
            </mat-hint>
            <mat-hint *ngIf=" registerForm.controls.email.errors?.email && registerForm.controls.email.touched">
              Email is Invalid!!!!
            </mat-hint>
          </mat-form-field>
          <br />
          <mat-form-field class="register-content">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" />
            <mat-hint *ngIf="registerForm.controls.password.errors && registerForm.controls.password.touched">
              Password is required!!!
            </mat-hint>
          </mat-form-field>
          <br />
          <mat-form-field class="register-content">
            <mat-label> Confirm Password</mat-label>
            <input matInput type="password" formControlName="confirmPassword" />
            <mat-hint
              *ngIf="registerForm.controls.confirmPassword.errors?.required && registerForm.controls.confirmPassword.touched">
              Confirm Password is required!!!
            </mat-hint>
            <mat-hint *ngIf="registerForm.errors?.mismatch && !registerForm.controls.confirmPassword.errors?.required && registerForm.controls.confirmPassword.touched">
              Password not match!!!
            </mat-hint>
          </mat-form-field>
          <br />
          <button mat-flat-button color="primary" [disabled]="!registerForm.valid" type="submit">REGISTER</button>
        </form>
    </mat-card-content>
  </mat-card>
