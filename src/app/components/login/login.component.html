<mat-card class="card">
    <mat-card-header>
      <mat-card-title><b>LOGIN</b></mat-card-title>
    </mat-card-header>
    <mat-card-content class="container mat-elevation-z4">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="login-content">
            <mat-label>Username</mat-label>
            <input matInput type="email" formControlName="email" />
            <mat-hint *ngIf="loginForm.controls.email.errors?.required && loginForm.controls.email.touched">
              Email is required!!!!
            </mat-hint>
            <mat-hint *ngIf="(loginForm.controls.email.errors?.email || loginForm.controls.email.errors?.minlength) && loginForm.controls.email.touched">
              Email is Invalid!!!!
            </mat-hint>
          </mat-form-field>
          <br />
          <mat-form-field class="login-content">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" />
            <mat-hint *ngIf="loginForm.controls.password.errors?.required && loginForm.controls.password.touched">
              Password is required!!!
            </mat-hint>
            <mat-hint
              *ngIf="loginForm.controls.password.errors?.minlength && loginForm.controls.password.touched">
              Password is Invalid!!!!
            </mat-hint>
          </mat-form-field>
          <br />
          <button mat-flat-button color="primary" [disabled]="!loginForm.valid" type="submit">LOGIN</button>
        </form>
    </mat-card-content>
  </mat-card>
