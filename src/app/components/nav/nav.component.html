<mat-sidenav-container class="sidenav-container mat-elevation-z4">
  <mat-sidenav #drawer class="sidenav" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" mode='side'
    hasBackdrop='false' [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Profile</a>
      <a mat-list-item href="#">Group</a>
      <a mat-list-item href="#">Add member</a>
      <a mat-list-item href="#">Create GRoup</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Chat List</span>
      <nav>
        <a routerLink="/chat-profile" routerLinkActive="active">Info</a>
      </nav>
    </mat-toolbar>

    <!-- Add Content Here -->
    <app-chatlist [userId] = "userId"></app-chatlist>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
